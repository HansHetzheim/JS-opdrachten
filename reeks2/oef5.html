    <script>
      let b = 2

      a=b++;
      a=2
      b=3

      a=++b;
      a=3
      b=3

      a=b--;
      a=2
      b=1

      a=--b;
      a=1
      b=1

      a+=b++;
      a = 2
      b = 3

      a=1; a+=++b;
      a=4
      b=3

      a=1; a-=b++;
      a=-1
      b= 3

      a=1; a-=++b;
      a=-2
      b=3

      a=1; a+=b--;
      a=3
      b=1

      a=1; a+=--b;
      a=2
      b=1
      
    </script>
