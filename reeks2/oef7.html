<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <button id="validate" onclick="makeChoice()" name="validate">Start</button>
    <script>

      function makeChoice(){

        let x = prompt("Make your choice! 1, 2 or 3")

      switch (x) {
          case "1":
          alert("1. Thank you!");
          break;
          case "2":
          alert("2. Hello!");
          break;
          case "3":
          alert("3. Goodbye!");
          break;
          default:
          alert("excuse me, what do you want?")
          }
    }
    </script>
  </body>
</html>
